<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Search</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
		  <form>
		    <div class="input-field">
		      <input id="search" type="search" required placeholder="Search for customers" onkeyup="BurlingtonTable.Filter();">
		      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
		      <i class="material-icons">close</i>
		    </div>
		  </form>
		</div>
	</nav>
	<div class="RightContainer">
		<h4>Customers</h4>
		<div class="TableWrapper">
			<table class="striped centered highlight"></table>
		</div>
	</div>
	<div class="LeftContainer">
		<h4>Filters</h4>
		<div class="input-field col s12 m6">
			<div class="select-wrapper">
				<select multiple="" class="initialized" id="Countries" onchange="BurlingtonTable.Filter();">
			  		<option value="All" disabled="" selected="" id="SelectCountry">Choose your option</option>
				</select>
			</div>
			<label>Filter by Country</label>
		</div>
		<div class="input-field col s12 m6">
			<div class="select-wrapper">
				<select multiple="" class="initialized" id="Cities" onchange="BurlingtonTable.Filter();">
				  	<option value="All" disabled="" id="SelectCity" selected="">Choose your option</option>
				</select>
			</div>
			<label>Filter by City</label>
		</div>
	</div>
	<div class="ClearFix"></div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</html>
